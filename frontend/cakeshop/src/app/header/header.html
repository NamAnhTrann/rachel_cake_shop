<!-- ========== HEADER ========== -->
<header
  [ngClass]="{
    'min-h-20': !isShrunk,
    'min-h-16': isShrunk
  }"
  class="fixed top-0 left-0 w-full z-50 backdrop-blur-lg bg-white/80 dark:bg-neutral-900/80 border-b border-gray-200/50 dark:border-neutral-700/50 transition-all duration-300 flex items-center"
>
  <nav
    class="relative max-w-7xl w-full flex flex-wrap lg:grid lg:grid-cols-12 basis-full items-center px-4 md:px-6 lg:px-8 mx-auto"
  >
    <!-- Logo -->
    <div class="lg:col-span-3 flex items-center">
      <a
        routerLink="/"
        class="flex-none rounded-xl text-xl inline-block font-semibold focus:outline-hidden focus:opacity-80"
      >
        Dopamine
      </a>
    </div>

    <!-- Sign-in + Mobile Toggle -->
    <div
      class="flex items-center gap-x-3 lg:gap-x-2 ms-auto py-1 lg:ps-6 lg:order-3 lg:col-span-3"
    >
      <a
        routerLink="/product_list"
        type="button"
        class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-xl bg-orange-600 text-white hover:bg-orange-500 transition"
      >
        <i class="fa-solid fa-cart-shopping text-white"></i>
        Cart
      </a>

      <!-- Mobile menu button -->
      <div class="lg:hidden">
        <button
          type="button"
          id="hs-pro-hcail-collapse"
          data-hs-collapse="#hs-pro-hcail"
          aria-controls="hs-pro-hcail"
          class="hs-collapse-toggle w-11 h-11 flex justify-center items-center text-xl rounded-xl border border-gray-200 text-black dark:text-white dark:border-neutral-700"
        >
          <!-- Hamburger -->
          <i class="fa-solid fa-bars hs-collapse-open:hidden"></i>

          <!-- Close -->
          <i class="fa-solid fa-xmark hidden hs-collapse-open:block"></i>
        </button>
      </div>
    </div>

    <!-- Nav Links -->
    <div
      id="hs-pro-hcail"
      class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow lg:block lg:w-auto lg:basis-auto lg:order-2 lg:col-span-6"
    >
      <div
        class="mobile-nav flex flex-col gap-y-4 mt-5 lg:flex-row lg:justify-center lg:items-center lg:gap-x-7 lg:mt-0"
      >
        <!-- Home -->
        <a
          routerLink="/"
          routerLinkActive="active-link"
          class="nav-link text-black dark:text-white"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Home
        </a>

        <!-- Listings -->
        <a
          routerLink="/product_list"
          routerLinkActive="active-link"
          class="nav-link text-black dark:text-white"
        >
          Shop
        </a>

        <!-- Product -->
        <a
          routerLink="/contact_page"
          routerLinkActive="active-link"
          class="nav-link text-black dark:text-white"
        >
          Contact Us
        </a>
      </div>
    </div>
  </nav>
</header>
<!-- ========== END HEADER ========== -->
